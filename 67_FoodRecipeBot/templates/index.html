<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodRecipeBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-6xl border border-gray-200 mt-10 mb-10">
        <h1 class="text-5xl font-extrabold mb-4 text-center text-blue-600">FoodRecipeBot</h1>
        <p class="text-center text-gray-600 mb-8 text-xl">Discover recipes from your ingredients!</p>
        
        <div class="max-w-3xl mx-auto">
            <div class="mb-6">
                <label for="ingredients" class="block text-gray-800 text-lg font-semibold mb-2">Your Ingredients:</label>
                <textarea id="ingredients" class="w-full p-4 rounded-lg bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition-all duration-200 resize-y text-gray-800 placeholder-gray-500 text-base" rows="3" placeholder="e.g., chicken, rice, broccoli, garlic"></textarea>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-800 text-lg font-semibold mb-3">Filters:</label>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                    <label class="inline-flex items-center p-3 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 transition-colors duration-200 shadow-sm">
                        <input type="checkbox" id="vegetarian" class="form-checkbox h-5 w-5 text-blue-500 rounded focus:ring-blue-400 transition-colors duration-200 border-gray-400">
                        <span class="ml-3 text-gray-700 font-medium">Vegetarian</span>
                    </label>
                    <label class="inline-flex items-center p-3 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 transition-colors duration-200 shadow-sm">
                        <input type="checkbox" id="vegan" class="form-checkbox h-5 w-5 text-blue-500 rounded focus:ring-blue-400 transition-colors duration-200 border-gray-400">
                        <span class="ml-3 text-gray-700 font-medium">Vegan</span>
                    </label>
                    <label class="inline-flex items-center p-3 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 transition-colors duration-200 shadow-sm">
                        <input type="checkbox" id="gluten-free" class="form-checkbox h-5 w-5 text-blue-500 rounded focus:ring-blue-400 transition-colors duration-200 border-gray-400">
                        <span class="ml-3 text-gray-700 font-medium">Gluten-free</span>
                    </label>
                    <label class="inline-flex items-center p-3 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 transition-colors duration-200 shadow-sm">
                        <input type="checkbox" id="quick-meal" class="form-checkbox h-5 w-5 text-blue-500 rounded focus:ring-blue-400 transition-colors duration-200 border-gray-400">
                        <span class="ml-3 text-gray-700 font-medium">Quick Meal</span>
                    </label>
                </div>

                <label class="block text-gray-800 text-lg font-semibold mb-2">Meal Type:</label>
                <select id="meal-type" class="w-full p-4 rounded-lg bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition-all duration-200 text-gray-800 text-base">
                    <option value="">Any</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                </select>
            </div>
            
            <div class="mb-8">
                <label for="image-upload" class="block text-gray-800 text-lg font-semibold mb-2">Upload Image of Ingredients (Optional):</label>
                <input type="file" id="image-upload" accept="image/*" class="block w-full text-base text-gray-700
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-base file:font-semibold
                    file:bg-blue-100 file:text-blue-700
                    hover:file:bg-blue-200 transition-colors duration-200 cursor-pointer">
            </div>

            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-8">
                <button id="get-recipes" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200 text-lg shadow-md flex items-center justify-center">
                    <i class="fas fa-search mr-2"></i> Get Recipes
                </button>
                <button id="voice-input" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-colors duration-200 text-lg shadow-md flex items-center justify-center">
                    <i class="fas fa-microphone mr-2"></i> ðŸŽ¤ Voice Input
                </button>
            </div>

            <div id="status-indicator" class="text-center text-lg font-medium mb-8 text-blue-500 hidden">
                <div class="loader"></div>
                <p class="mt-2">Processing...</p>
            </div>
        </div>

        <div id="recipe-results" class="mt-12 border-t border-gray-200 pt-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Recipes will be displayed here -->
        </div>

        <div id="download-section" class="mt-8 text-center hidden">
            <button id="download-recipes" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition-colors duration-200 text-lg shadow-md">
                <i class="fas fa-download mr-2"></i> Download Recipes
            </button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
