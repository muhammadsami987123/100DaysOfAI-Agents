
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GitHubRepoAnalyzer — Glass UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='main.css') }}?v=2">
</head>
<body>
    <!-- Background gradient + floating blobs -->
    <div class="bg-canvas"></div>
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>

    <header class="topbar">
        <div class="brand">
            <div class="logo">GR</div>
            <div class="title">GitHubRepoAnalyzer</div>
        </div>
        <div class="tag">AI · Insights</div>
    </header>

    <main class="stage">
        <section class="glass-card">
            <h2 class="card-title">Analyze a GitHub repository</h2>

            <form action="/analyze" method="post" class="form">
                <label class="field-label" for="repo_url">Repository URL</label>
                <input id="repo_url" name="repo_url" type="url" value="{{ repo_url }}" placeholder="https://github.com/owner/repo" required class="input">

                <label class="field-label" for="llm_choice">LLM Model</label>
                <select id="llm_choice" name="llm_choice" class="select">
                    <option value="gemini" {% if selected_llm == 'gemini' %}selected{% endif %}>Gemini 2.0-flash (default)</option>
                    <option value="openai" {% if selected_llm == 'openai' %}selected{% endif %}>GPT-4.1</option>
                </select>

                <div class="actions">
                    <button type="submit" class="btn primary">Analyze</button>
                    <button type="button" id="clear-btn" class="btn ghost">Clear</button>
                </div>
            </form>

            {% if error_message %}
            <div class="alert">{{ error_message }}</div>
            {% endif %}

            <div class="results">
                <div class="results-head">
                    <h3>Analysis Output</h3>
                    <div class="result-actions">
                        <button id="copy-btn" class="icon-btn" title="Copy output">
                            <i class="fas fa-copy"></i>
                            <span>Copy</span>
                        </button>
                        <button id="download-btn" class="icon-btn" title="Download output">
                            <i class="fas fa-download"></i>
                            <span>Download</span>
                        </button>
                    </div>
                </div>

                <div id="output-panel" class="output" aria-live="polite">{{ summary if summary else "" }}</div>

                <aside id="next-steps" class="next-steps hidden" aria-live="polite">
                    <div class="ns-head">
                        <h4>Next steps</h4>
                        <small class="ns-sub">Actionable suggestions based on the analysis</small>
                    </div>
                    <ul class="ns-list" id="ns-list">
                        <!-- populated by JS -->
                    </ul>
                </aside>
            </div>
        </section>
    </main>

    <!-- Loading overlay shown while analysis is in progress -->
    <div id="loading-overlay" class="loading hidden" aria-hidden="true">
        <div class="spinner" role="status" aria-label="Loading"></div>
        <div class="loading-text">Analyzing repository…</div>
    </div>

    <footer class="footer">Designed with ♥ • Glassmorphism To‑Do style</footer>

    <script src="{{ url_for('static', path='main.js') }}?v=1"></script>
    <noscript>
        <style>.output { white-space: pre-line; }</style>
    </noscript>
</body>
</html>
