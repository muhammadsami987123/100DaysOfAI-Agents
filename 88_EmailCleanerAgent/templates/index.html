<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Cleaner Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Email Cleaner Agent</h1>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <form action="/scan" method="post" class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Scan Inbox
                </button>
            </form>
        </div>

        {% if message %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative my-4" role="alert">
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endif %}

        {% if emails %}
        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Inbox Analysis</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for email in emails %}
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-bold">{{ email.subject }}</h3>
                    <p class="text-gray-600">{{ email.snippet }}</p>
                    <div class="mt-2">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full
                            {% if email.classification == 'Important' %} bg-green-200 text-green-800
                            {% elif email.classification == 'Promotional' %} bg-yellow-200 text-yellow-800
                            {% else %} bg-red-200 text-red-800 {% endif %}">
                            {{ email.classification }}
                        </span>
                    </div>
                    <div class="mt-4 flex justify-end space-x-2">
                        <form action="/action" method="post">
                            <input type="hidden" name="email_id" value="{{ email.id }}">
                            <input type="hidden" name="action" value="delete">
                            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-xs">Delete</button>
                        </form>
                        <form action="/action" method="post">
                            <input type="hidden" name="email_id" value="{{ email.id }}">
                            <input type="hidden" name="action" value="archive">
                            <button type="submit" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-2 rounded text-xs">Archive</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
