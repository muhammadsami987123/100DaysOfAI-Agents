<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç TranslatorAgent - Day 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                        'gradient-move': 'gradientMove 8s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },
                        gradientMove: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            background-size: 200% 200%;
            animation: gradientMove 8s ease-in-out infinite;
        }
        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(18px);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .input-field {
            background: rgba(255, 255, 255, 0.18);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.12);
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: #fff;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px 0 rgba(59, 130, 246, 0.18);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.25);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.22);
            color: #fff;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.32);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .icon-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body class="relative overflow-x-hidden">
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>
    
    <!-- Main Content -->
    <div class="relative z-10 container mx-auto px-4 py-8 flex flex-col items-center min-h-screen justify-center">
        <!-- Header -->
        <div class="text-center mb-8 animate-fade-in">
            <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-4 drop-shadow-lg tracking-tight">
                üåç TranslatorAgent
            </h1>
            <p class="text-2xl text-white/90 mb-2 font-semibold tracking-wide">Day 5 of #100DaysOfAI-Agents</p>
            <p class="text-lg text-white/70">Instant translation with AI-powered accuracy and voice capabilities</p>
        </div>

        <!-- Main Translation Interface -->
        <div class="w-full max-w-3xl mx-auto">
            <div class="glass rounded-3xl p-8 md:p-10 animate-slide-up shadow-2xl border border-white/30">
                <!-- Language Selection -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label class="block text-white font-bold mb-2 text-lg">Source Language</label>
                        <select id="sourceLang" class="input-field w-full p-3 rounded-lg focus:outline-none">
                            <option value="auto" class="text-gray-800">Auto Detect</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-white font-bold mb-2 text-lg">Target Language</label>
                        <select id="targetLang" class="input-field w-full p-3 rounded-lg focus:outline-none">
                            <option value="en" class="text-gray-800">English</option>
                        </select>
                    </div>
                </div>

                <!-- Text Input -->
                <div class="mb-8">
                    <label class="block text-white font-bold mb-2 text-lg">Text to Translate</label>
                    <textarea 
                        id="sourceText" 
                        placeholder="Enter text to translate..."
                        class="input-field w-full p-4 rounded-lg resize-none text-lg"
                        rows="4"
                    ></textarea>
                </div>

                <!-- Voice Controls -->
                <div class="flex flex-wrap gap-4 mb-8 items-center">
                    <label class="flex items-center text-white cursor-pointer font-semibold">
                        <input type="checkbox" id="voiceEnabled" class="mr-2 w-5 h-5 text-accent">
                        <span>Enable Voice Features</span>
                    </label>
                    <button id="listenBtn" class="btn-secondary px-4 py-2 rounded-lg icon-btn">
                        <span>üé§</span> Listen
                    </button>
                    <button id="stopBtn" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors font-semibold" style="display: none;">
                        <span>‚èπÔ∏è</span> Stop
                    </button>
                </div>

                <!-- Translate Button -->
                <div class="text-center mb-8">
                    <button id="translateBtn" class="btn-primary icon-btn px-10 py-4 rounded-xl text-xl font-extrabold shadow-lg">
                        <span>üîÑ</span> Translate
                    </button>
                </div>

                <!-- Translation Result -->
                <div id="translationResult" class="hidden">
                    <div class="glass rounded-xl p-6 mb-4 shadow-lg border border-white/20 animate-fade-in">
                        <h3 class="text-white font-bold mb-4 text-2xl">Translation</h3>
                        <div id="translationText" class="text-white text-xl mb-4 font-semibold"></div>
                        <div id="pronunciation" class="text-yellow-300 italic mb-4 font-medium"></div>
                        <div class="flex flex-wrap gap-2 mt-2">
                            <button id="copyBtn" class="btn-secondary px-4 py-2 rounded-lg icon-btn">
                                <span>üìã</span> Copy
                            </button>
                            <button id="speakBtn" class="btn-primary px-4 py-2 rounded-lg icon-btn pulse">
                                <span>üîä</span> Speak
                            </button>
                            <button id="downloadBtn" class="btn-secondary px-4 py-2 rounded-lg icon-btn">
                                <span>üíæ</span> Download
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div id="loading" class="hidden text-center">
                    <div class="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-yellow-400"></div>
                    <p class="text-white mt-2 font-semibold text-lg">Translating...</p>
                </div>

                <!-- Error Message -->
                <div id="error" class="hidden text-center">
                    <p class="text-red-300 font-semibold text-lg"></p>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="glass rounded-2xl p-6 mt-8 animate-slide-up shadow-xl border border-white/20">
                <h3 class="text-white font-bold mb-4 text-xl">Quick Actions</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button class="quick-action btn-secondary px-4 py-3 rounded-lg font-semibold icon-btn" data-text="Hello, how are you?">üëã Hello</button>
                    <button class="quick-action btn-secondary px-4 py-3 rounded-lg font-semibold icon-btn" data-text="Thank you very much">üôè Thank you</button>
                    <button class="quick-action btn-secondary px-4 py-3 rounded-lg font-semibold icon-btn" data-text="Where is the nearest restaurant?">üçΩÔ∏è Restaurant</button>
                    <button class="quick-action btn-secondary px-4 py-3 rounded-lg font-semibold icon-btn" data-text="I need help">üÜò Help</button>
                </div>
            </div>

            <!-- Translation History -->
            <div class="glass rounded-2xl p-6 mt-8 animate-slide-up shadow-xl border border-white/20">
                <h3 class="text-white font-bold mb-4 text-xl">Recent Translations</h3>
                <div id="history" class="space-y-2 max-h-64 overflow-y-auto pr-2">
                    <p class="text-white/60 text-center font-medium">No recent translations</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
